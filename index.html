<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Industrial Systems - Advanced</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
    <script src="assets/main.js" defer></script>
</head>
<body>

<div class="container mt-4 main-wrapper">
    
    <div class="toolbar-container">
        <div class="toolbar-row">
            <div class="toolbar-group">
                <div class="toolbar-label">DATASET</div>
                <select class="form-select" id="dataset-select" disabled>
                    <option selected>Industrial Systems (Verbatim PDF)</option>
                </select>
            </div>
            <div class="toolbar-group">
                <div class="toolbar-label">MODALIT√Ä / FILTRO</div>
                <select class="form-select" id="filter-select" onchange="applyFilter()">
                    <option value="all">Tutti i quiz (138)</option>
                    <option value="saved">‚≠ê Quiz Salvati</option>
                    <option value="errors">üóëÔ∏è Quiz Sbagliati (Ripasso)</option>
                </select>
            </div>
            <div class="toolbar-group" style="flex:0 0 auto; display:flex; gap:10px;">
                <button class="btn btn-warning text-white" onclick="setFilter('saved')">
                    <i class="fas fa-star"></i> Salvati
                </button>
                <button class="btn btn-outline-danger" onclick="setFilter('errors')">
                    <i class="fas fa-trash"></i> Sbagliati
                </button>
                <button class="btn btn-primary" onclick="restartQuiz()">
                    <i class="fas fa-sync"></i> Riavvia
                </button>
            </div>
        </div>
        
        <div class="settings-row">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check-random" checked>
                <label class="form-check-label" for="check-random">Ordine casuale</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check-navcolor" checked>
                <label class="form-check-label" for="check-navcolor">Navbar colorata</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check-instant" onchange="toggleInstant()">
                <label class="form-check-label" for="check-instant">Instant Check</label>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between mb-2">
        <span class="text-muted small">Domanda <span id="idx-display">1</span> di <span id="total-display">138</span></span>
        <span class="text-muted small" id="filter-status"></span>
    </div>
    
    <div class="scroller-container" id="nav-scroller">
        </div>

    <div class="question-card">
        <div class="card-header-custom">
            <span id="cat-badge" class="badge bg-secondary">CATEGORIA</span>
            <span class="text-muted small">ID: <span id="q-id-display">--</span></span>
        </div>
        
        <div class="card-body-custom">
            <div id="quiz-view">
                <div class="question-text" id="q-text">
                    Caricamento...
                </div>

                <div id="options-container">
                    </div>

                <div id="scientific-note" class="scientific-note">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="note-text"></span>
                </div>
            </div>

            <div id="results-view" class="results-overlay">
                <h3>Quiz Completato!</h3>
                <div class="score-circle" id="score-circle">0%</div>
                <p id="score-details" class="lead mb-4"></p>
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> Le domande sbagliate sono state aggiunte al set "Sbagliati".<br>
                    Quelle a cui hai risposto correttamente sono state rimosse dagli errori.
                </div>
                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-outline-primary" onclick="restartQuiz()">Ricomincia stesso set</button>
                    <button class="btn btn-danger" onclick="setFilter('errors')">Vai agli Errori</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center" id="footer-controls">
        <div class="d-flex gap-2">
            <button class="btn btn-secondary" onclick="prevQ()">Indietro</button>
            <button class="save-btn" id="btn-save" onclick="toggleSave()" title="Salva nei preferiti">
                <i class="fas fa-star"></i>
            </button>
        </div>
        
        <div class="d-flex gap-2">
            <button class="btn btn-check" onclick="checkAnswer()">Check</button>
            <button class="btn btn-primary px-4" id="btn-next" onclick="nextQ()">Avanti</button>
        </div>
    </div>

</div>

</body>
</html>
